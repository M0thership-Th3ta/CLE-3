<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geschiedenis</title>
    <link rel="stylesheet" href="css/history.css">
    <script src="js/history.js"></script>
</head>

<body>

    <header>
        <nav>
            <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    <path fill-rule="evenodd"
                        d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                </svg>Terug</a>
        </nav>
        <h1>
            Betaalgeschiedenis
        </h1>
        <button id="clearHistoryBtn" class="clear-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-trash3" width="40" height="40"
                viewBox="0 0 16 16">
                <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
            </svg>
            Verwijder geschiedenis
        </button>
    </header>

    <div class="modal-overlay" id="transactionModal">
        <div class="modal">
            <button class="close-btn" id="closeModalBtn">X</button>
            <div class="modal-content">
                <h2>Transactie Details</h2>
                <div class="transaction-info">
                    <p>Product: <span id="modalProduct"></span></p>
                    <p>Prijs: <span id="modalPrice"></span></p>
                    <p>Datum: <span id="modalDate"></span></p>
                    <div class="money-details">
                        <h3>Betaald met:</h3>
                        <ul id="modalPaidWith"></ul>
                        <h3>Teruggekregen:</h3>
                        <ul id="modalChange"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <input type="text" id="searchInput" placeholder="zoek op product, prijs of datum" onkeyup="filterProducts()">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Prijs</th>
                    <th>Datum</th>
                </tr>
            </thead>
        </table>
        <div class="tableScroll">
            <table cellspacing="0">
                <tbody id="productTableBody"></tbody>
            </table>
        </div>
    </main>

</body>

</html>
