<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portemonnee Invoer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-item {
            margin-bottom: 10px;
        }
    </style>
    <script src="js/portemonnee.js" defer></script>
</head>
<body>

<h1>Voer je portemonnee in</h1>
<form id="portemonneeForm">
    <div class="form-item">
        <img src="img/50.png" height="100" width="170">
        <label for="biljet50">Aantal €50 biljetten:</label>
        <input type="number" id="biljet50" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/20.png" height="100" width="170">
        <label for="biljet20">Aantal €20 biljetten:</label>
        <input type="number" id="biljet20" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/10.png" height="100" width="170">
        <label for="biljet10">Aantal €10 biljetten:</label>
        <input type="number" id="biljet10" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/5.png" height="100" width="170">
        <label for="biljet5">Aantal €5 biljetten:</label>
        <input type="number" id="biljet5" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/2.png" height="50" width="50">
        <label for="munt2">Aantal €2 munten:</label>
        <input type="number" id="munt2" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/1.png" height="50" width="50">
        <label for="munt1">Aantal €1 munten:</label>
        <input type="number" id="munt1" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/0.50.png" height="50" width="50">
        <label for="munt50">Aantal €0,50 munten:</label>
        <input type="number" id="munt50" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/0.20.png" height="50" width="50">
        <label for="munt20">Aantal €0,20 munten:</label>
        <input type="number" id="munt20" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/0.10.png" height="50" width="50">
        <label for="munt10">Aantal €0,10 munten:</label>
        <input type="number" id="munt10" min="0" value="0">
    </div>
    <div class="form-item">
        <img src="img/0.05.png" height="50" width="50">
        <label for="munt5">Aantal €0,05 munten:</label>
        <input type="number" id="munt5" min="0" value="0">
    </div>
    <button type="button" id="voegToeBtn">Opslaan</button>
    <button type="button" id="resetBtn">Reset</button>
</form>

<h2>Ingevoerde Portemonnee</h2>
<ul id="portemonneeLijst"></ul>

<h3>Totaal Saldo: €<span id="totaalSaldo">0.00</span></h3>

</body>
</html>
